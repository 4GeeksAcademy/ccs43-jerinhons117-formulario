<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <header class="box-header">

                <h1>payment form example</h1>
            </div>
        </header>

            <div class="sub-tittle-box">

            </div>
            <div class="container-box">
                <div class="card-box">
                    <div class="card">
                        <h4>Card</h4>
                    <label for=""><input class="input-card" type="number" placeholder="XXXXXXXXXXXXXXXXXX"></label>
                    </div>
                    <div class="cvc">
                        <h4>CVC</h4>
                    <label for=""><input class="input-card2" type="number" placeholder="0000000"></label>
                    </div>
                    <div class="amount">

                    <label for="">$<input class="input-card2" type="number" placeholder="Amount"></label>
                    </div>
                </div>


                <div class="usuario-box">
                    <div class="first-name">
                        <h4>first name</h4>
                    <label for=""><input type="text"></label>
                    </div>
                    <div class="last-name">
                        <h4>last name</h4>
                    <label for=""><input type="text"></label>
                    </div>
    
                </div>
                <div class="states-box">
                    <div class="pais">
                        <h4>pais</h4>
                    <label for=""><input type="text"></label>
                    </div>
                    <div class="states">
                        <h4>states</h4>
                    <label for="cars"><select name="cars" id="cars">
                        <option value="argentina">argentina</option>
                        <option value="bolivia">bolivia</option>
                        <option value="colombia">colombia</option>
                        <option value="ecuador">ecuador</option>
                        <option value="venezuela">venezuela</option>
                    </select></label>
                    </div>
                    <div class="postal">
                        <h4>code postal</h4>
                    <label for=""><input type="text"></label>
                    </div>
    
                </div>
                <div class="coment">
                    <div class="imag">
                        <h4>We accept:</h4>
                        <div class="radius">
                            <label for=""><input type="radio" name="opcion" value="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <label for=""><input type="radio" name="opcion" value="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <label for=""><input type="radio" name="opcion" value="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                            <label for=""><input type="radio" name="opcion" value="amex"><i class="fa-brands fa-cc-amex"></i></label>
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="message">
                        <h4>message</h4>
                    <textarea></textarea>
                    </div>
    
                </div>
            </div>

        </form>
        <div class="boton">
            <div class="B1">
                <button>Send</button>
            </div>
            <div class="B2">
                <button>cancel</button>
            </div>
        </div>
    </div>

</html>
